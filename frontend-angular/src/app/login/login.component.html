<app-header></app-header>

<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-center mb-5">Connexion</h2>

          <p-messages></p-messages>

          <form [formGroup]="FormData" (ngSubmit)="onSubmit()">

            <div class="form-outline mb-4">
              <input type="text" name="Login" class="form-control form-control-lg" formControlName="Login" pInputText>
              <label class="form-label" for="Login">Nom d'utilisateur</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="Password" class="form-control form-control-lg" formControlName="Password"
                pInputText>
              <label class="form-label" for="Password">Mot de passe</label>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-info btn-lg btn-block" [disabled]="!FormData.valid" type="submit">Connexion
              </button>
            </div>

            <p class="text-center text-muted mt-5 mb-0">Pas encore de compte ? <a routerLink="/register" class="link-info">Inscrivez-vous ici</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
