
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<section class="vh-100">
  <div class="container-fluid">
    <p *ngIf="errorMessage != ''">{{errorMessage}}</p>
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
            <img src="favicon.ico" height="40" class="mr-2">
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" [formGroup]="FormData" (ngSubmit)="onSubmit()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="text" name="Login" class="form-control form-control-lg" formControlName="Login" pInputText>
              <label class="form-label" for="Login">Login</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="Password" class="form-control form-control-lg" formControlName="Password" pInputText>
              <label class="form-label" for="Password">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <p-button class="btn btn-info btn-lg btn-block" [disabled]="!FormData.valid" type="submit" >Login</p-button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a routerLink="/register" class="link-info">Register here</a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
