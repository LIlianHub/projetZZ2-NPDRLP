<div class="container-form">
    <p *ngIf="errorMessage != ''">{{errorMessage}}</p>
    <form [formGroup]="FormData" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Login">Login</label>
            <input type="text" class="form-control" name="Login" placeholder="Votre Login" Login formControlName="Login"
                pInputText>
        </div>
        <div class="form-group">
            <label for="Password">Mot de passe</label>
            <input type="password" class="form-control" name="Password" placeholder="Votre mot de passe"
                formControlName="Password" pInputText>
        </div>
        <div class="form-group">
            <label for="ConfirmPassword">Confirmer Mot de passe</label>
            <input type="password" class="form-control" name="ConfirmPassword" placeholder="Votre mot de passe"
                formControlName="ConfirmPassword" pInputText>
        </div>
        <p-button type="submit" [disabled]="!FormData.valid" label="Inscription"></p-button>
    </form>
</div>
