
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <p *ngIf="message != ''">{{message}}</p>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="FormData" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="text" name="Login" class="form-control form-control-lg" formControlName="Login" pInputText>
                  <label class="form-label" for="Login">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="Email" class="form-control form-control-lg" placeholder="Verif tous champs"/>
                  <label class="form-label" for="Email">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="Password" class="form-control form-control-lg" formControlName="Password" [placeholder]="message" pInputText>
                  <label class="form-label" for="Password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="ConfirmPassword" class="form-control form-control-lg" formControlName="ConfirmPassword" [placeholder]="message"  pInputText >
                  <label class="form-label" for="ConfirmPassword" >Repeat your password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!FormData.valid"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
