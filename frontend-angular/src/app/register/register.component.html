<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<app-header></app-header>


<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-center mb-5">Inscription</h2>

          <p-messages></p-messages>

          <form [formGroup]="FormData" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <input type="text" name="Login" class="form-control form-control-lg" formControlName="Login" pInputText>
              <label class="form-label" for="Login">Votre Nom d'utilisateur</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="Password" class="form-control form-control-lg" formControlName="Password"
                pInputText>
              <label class="form-label" for="Password">Votre Mot de passe</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="ConfirmPassword" class="form-control form-control-lg"
                formControlName="ConfirmPassword" pInputText>
              <label class="form-label" for="ConfirmPassword">Répéter votre Mot de passe</label>
            </div>


            <div class="d-flex justify-content-center">
              <button type="submit" [disabled]="!FormData.valid"
                class="btn btn-success btn-block btn-lg gradient-custom-3 text-body">Inscription</button>
            </div>

            <p class="text-center text-muted mt-5 mb-0">Déjà un compte ? <a routerLink="/login"
                class="fw-bold text-body"><u>Connectez-vous ici</u></a></p>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
